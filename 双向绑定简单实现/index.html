<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">原始数据</div>

<script src="src/main.js"></script>
<script>
    const App = new Vue({
        el: '#app',
        data: {
            title: '双向绑定简单实现',
            innerData: {
                childTitle: '学习js',
                content: '整个牛项目2',
            },
            value: '输入框的值',
        },
        template: `
            <div>
                <h1>{{title}}</h1>
                <br />
                <span>{{value}}</span>
                <input type="text" v-model="value">
            </div>
        `
    })
</script>
</body>
</html>
